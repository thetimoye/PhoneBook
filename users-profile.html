<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phone Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

</head>

<body>
    <div class="container">
        <span class="no_of_contacts"></span>
        <div class="reg newContact">
            <span class="login headerText">Contact Details</span>
            <div class="regForm">
                <form action="" method="POST">
                    <div class="row">
                        <div class="col1">
                            <label for="firstname">First Name</label>
                            <input type="text" id="fname" name="firstname" required>
                        </div>
                        <div class="col2">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lname" name="lastname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone" required>
                        </div>
                        <div class="col2">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>

                </form>
            </div>
            <a href="#" class="button cButton" onclick="addContact()">Add Contact</a>
            <a href="#" class="button cButton" onclick="editDetails()">Edit Contact</a>
            <a href="#" class="button cButton" id="deleteButton">Delete Contact</a>
            <span id="no_of_contacts"></span>

        </div>


        <!-- === ROW 2 FOR TABLE (CONTACT LIST) === -->


        <div class="mainBox">
            <span class="login headerText">Contact List</span>
            <div class="contacts">
                <table id="contact-list">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="alert" id="delete_alert">
            <div class="alert_modal">
                <strong id="deleteMessage"></strong>
                <button class="deleteOption" id="confirmDelete">OK</button>
                <button class="deleteOption" id="cancelDelete">Cancel</button>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>
    <script src="modal.js"></script>
    <script src="script.js"></script>
</body>

</html>
